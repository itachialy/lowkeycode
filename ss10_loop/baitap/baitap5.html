<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TỔNG 20 FIBONACI</title>
</head>
<body>
<script>
    let fi = [0,1]
    let sum =0
    for (let i = 2; i < 20 ; i++) {
        fi[i]=fi[i-2]+fi[i-1]
        sum += fi[i]
    }
    alert("20 số fibonaci là : " +fi)
    document.write("Tổng 20 số fibonaci đầu tiên là : "+sum)
</script>

</body>
</html>
