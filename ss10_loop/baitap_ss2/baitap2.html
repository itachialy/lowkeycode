<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập vào số nguyên dương :"))
    let giaiThua = 1

    for (let i = 1; i <= n ; i++) {
        giaiThua *= i
    }
    alert("Giai thừa của "+n+ " là : "+giaiThua)
</script>
</body>
</html>
