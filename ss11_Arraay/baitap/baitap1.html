<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [2,4,23,42,12,32,41,16,64,31]
    document.write("Các số nguyên lớn hơn 10 là: "+"<br>")
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i]>=10) {
            document.write( numbers[i] + " "+"<br>" )
        }
    }
    let sum = 0
    for (let i = 0; i < numbers.length ; i++) {
        sum += numbers[i]
    }
    document.write("Tổng các số lớn hơn 10 là : "+sum)
</script>
</body>
</html>
