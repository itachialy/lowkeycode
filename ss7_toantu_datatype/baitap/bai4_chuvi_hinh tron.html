<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hinh tron</title>
    <script>
        function tinhDienTich(){
            var banKinh = parseFloat(document.getElementById("radius").value)
            // alert("banKinh");
            var chuVi = 2 * Math.PI * banKinh
            document.getElementById("result").innerText = "Chu vi hình tròn là : " +chuVi.toFixed(2)

        }
    </script>
</head>
<body>
<input type="number" id="radius" placeholder="Nhập bán kính">
<button onclick="tinhDienTich()">Result</button>
<p id="result"></p>
</body>
</html>
