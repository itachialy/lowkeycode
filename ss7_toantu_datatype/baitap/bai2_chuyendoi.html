<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyendoinhietdo</title>
    <script>

        function chuyenDoi() {
            let doC = +document.getElementById("c").value;
            let doF = (9*doC / 5) + 32;
            document.getElementById("result").innerHTML = "Kết quả : " + doF +" độ F";
        }

    </script>
</head>
<body>
<input type="number" placeholder="Nhập độ C" id="c">
<button onclick="chuyenDoi()">Nhập</button>
<p id="result"></p>
</body>
</html>
