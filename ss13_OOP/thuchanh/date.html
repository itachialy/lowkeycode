<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>date</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month , year) {
            this._day = day;
            this._month = day;
            this._year = day;
        }
        get day(){
            return this._day;www
        }
        get month(){
            return this._month;
        }
        get year(){
            return this._year;
        }
    }
    let myDate = new MyDate(13,9,2000)
    document.write('Ngày Date của anh là : ' +myDate.day + '<br>'+
    'Tháng : ' +myDate.month +'<br>'+
    'Năm : '+myDate.year)
</script>
</body>
</html>
