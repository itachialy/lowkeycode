<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(width,  height) {
            this.width = width
            this.height = height
        }
        getWidth(){
            return this.width
        }
        getHeight(){
            return this.height
        }
        getArea(){
            return this.height * this.width
        }
        getPerimeter(){
            return (this.height + this.width) * 2
        }
    }
    let myRec = new Rectangle(150,50)
    document.write(myRec.getArea() + '<br>' + myRec.getPerimeter())
</script>
</body>
</html>
