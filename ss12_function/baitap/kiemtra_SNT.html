<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    while(true){
        let number = +prompt("Nhập số cần check :")
        function isPrime() {
            if (number<=1){
                return false;
            }
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }
            if (isPrime(number)) {
                alert(number + " là số nguyên tố.");
            } else {
                alert(number +" không phải là số nguyên tố.")
            }
        }

</script>
</body>
</html>
