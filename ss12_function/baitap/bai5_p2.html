<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minInt(a,b,c){
        let min = a
        if (b<min){
            min = b
        } if (c<min){
            min = c
        }
        return min;
    }
    document.write("giá trị nhỏ nhất : "+minInt(7,5,4))
</script>
</body>
