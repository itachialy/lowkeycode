<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let a =parseFloat(prompt("Nhập vào cạnh a"))
    let b =parseFloat(prompt("Nhập vào cạnh b"))
    if (isNaN(a) || isNaN(b)) {
        alert("Hãy nhập vào 1 con số")
    }
    else {
        let dienTich = a*b
        alert("Diện tích hình chữ nhật là : "+dienTich)
    }
</script>
</body>
</html>
