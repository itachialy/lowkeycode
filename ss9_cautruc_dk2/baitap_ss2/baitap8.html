<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Nhập tuổi vào đây"))
    if (isNaN(age)) {
        alert("Vui lòng nhập vào một con số")
    }
    else {
        if (age>0 && age <120)
            alert("Tuổi của bạn là : " + age)
    }
</script>

</body>
</html>
