<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phuong trình bậc 2</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập số a"))
    let b = parseFloat(prompt("Nhập số b"))
    let c = parseFloat(prompt("Nhập số c"))
    let delta = b * b - 4 * a * c
    if (delta>0){
        let x1 = (-b + Math.sqrt(delta)) / (2 * a)
        let x2 = (-b - Math.sqrt(delta)) / (2 * a)
        alert("Phương trình có nghiệm kép x1 = " +x1 +" và x2 = " +x2)
    }
    else if (delta===0){
        let x = -b / 2 * a
        alert("Phương trình có 2 nghiệm x1 = x2 = " +x)
    }
    else {
        alert("Phương trình vô nghiệm.")
    }


</script>
</body>
</html>
