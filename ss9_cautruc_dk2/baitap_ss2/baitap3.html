<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dien tich hinh vuong</title>
</head>
<body>
<script>
  let a = parseFloat(prompt("Nhập cạnh a(cm) :"))
  if (isNaN(a)) {
    alert("Hãy nhập vào 1 con số ")
  }
  else {
    let dienTich = a * a
    alert("Diện tích hình vuông là : "+dienTich +" cm2" )
  }
</script>
</body>
</html>
