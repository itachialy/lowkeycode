<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi</title>
</head>
<body>
<script>

    let doC = parseFloat(prompt("Nhập vào độ C"))

    if (isNaN(doC)){
        alert("không phải so")
    }
    else {
        let doF = doC * 9 / 5 + 32
        alert("độ F là : " + doF)
    }

</script>
</body>
</html>
