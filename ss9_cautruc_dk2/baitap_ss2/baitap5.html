<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dieen tích tam giác vuông</title>
</head>
<body>
<script>
    let a =parseFloat(prompt("Nhập vào cạnh a"))
    let b =parseFloat(prompt("Nhập vào cạnh b"))
    if (isNaN(a) || isNaN(b)) {
        alert("Hãy nhập vào số")
    }
    else {
        let dienTich = 1/2 * a * b
        alert("Diện tích hình tam giác vuông ABC là : "+dienTich)
    }
</script>
</body>
</html>
