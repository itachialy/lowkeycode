<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tam giác</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập cạnh a :"))
    let b = parseFloat(prompt("Nhập cạnh b :"))
    let c = parseFloat(prompt("Nhập cạnh c :"))
    if (a>0 && b>0 && c>0) {
        if (a+b>c && b+c>a && a+c>b)
            alert("Ba cạnh a,b,c là 1 tam giác")
        else
            alert("Ba cạnh a,b,c không phải là 1 tam giác")
    } else {
        alert("Số nhập vào phải lớn hơn 0")
    }
</script>
</body>
</html>
