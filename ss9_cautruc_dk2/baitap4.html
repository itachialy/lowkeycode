<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá trị lớn nhất</title>
</head>
<body>
<script>

    let a =parseInt(prompt("Nhập số a : "))
    let b =parseInt(prompt("Nhập số b : "))
    let c =parseInt(prompt("Nhập số c : "))
    var max = a
    if (b>max){
        max =b
    }
    if (c>max){
        max = c
    }
    alert(max +" Là số lớn nhất")

</script>
</body>
</html>
