<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xêp loại học lưc</title>
</head>
<body>
<script>
    var a = parseFloat(prompt("Nhập điểm kiểm tra : "))
    var b = parseFloat(prompt("Nhập điểm điểm thi giữa kỳ : "))
    var c = parseFloat(prompt("Nhập điểm điểm thi cuối kỳ : "))
    var tbc = (a+b+c) / 3
    if (tbc>=8){
        alert("Học lực Giỏi")
    } else if (tbc >=6){
        alert("Học lực Khá")
    } else if (tbc >=4){
        alert("Học lực Trung bình")
    } else {
        alert("Học lực Yếu")
    }


</script>
</body>
</html>
