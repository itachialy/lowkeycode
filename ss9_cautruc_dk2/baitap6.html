<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng</title>
    <script>
        function tinhHoaHong() {
            let doanhSo = parseFloat(document.getElementById("doanhso").value);
            let hoaHong = 0;

            if (doanhSo >= 15000000) {
                hoaHong = doanhSo * 0.15;
            } else if (doanhSo >= 10000000) {
                hoaHong = doanhSo * 0.1;
            } else {
                hoaHong = doanhSo * 0.05
            }

            document.getElementById("hoahong").innerHTML = "Hoa hồng nhận được là: " + hoaHong +" VND";
        }
    </script>
</head>
<body>
<h1>Nhập mức doanh số bán hàng:</h1>
<label for="doanhso">Nhập doanh số</label>
<input type="number" id="doanhso">
<br>
<br>
<button onclick="tinhHoaHong()">Tính hoa hồng</button>
<p id="hoahong">Đoán xem lương được nhiu :> </p>
</body>
</html>
