<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Học lớp 10</title>
</head>
<body>
<script>
  var age = parseInt(prompt("Nhập vào số tuổi : "))
  if (age >=15){
    alert("Đủ điều kiện vào lớp 10")
  } else {
    alert("Không đủ điều kiện vào lớp 10")
  }
</script>
</body>
</html>
