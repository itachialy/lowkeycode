<!DOCTYPE html>

    <title>Survey</title>

<body>
<h3>Market Research Survey</h3>
<h6>Please take a few moments to complete this satisfaction survey.</h6>
<form method="get">
    <p>What is your age range?</p>
    <select>
        <option value="1">18-24</option>
        <option value="2">25-34</option>
        <option value="3">35-50</option>
        <option value="4">50+</option>
    </select>
    <p>What is your yearly income range?</p>
    <select>
        <option value="$5">$0 - $25,000</option>
        <option value="6">$25,001 - $50,000</option>
        <option value="7">$50,001 - $100,000</option>
        <option value="8">$100,000+</option>
    </select>
    <p>Gender Identity</p>
    <p>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Nonbinary
        <input type="radio" name="gender"> Other
    </p>
