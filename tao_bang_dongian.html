<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table_simple</title>
    <style>
        table {
            font-family: "Times New Roman";
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 2px solid black;
            padding: 8px;
        }
        td {
            text-align: left;
        }
        th {
            background-color: yellow;
        }
        h2 {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<h2>Thời khóa biểu lớp T0908I </h2>
<table>
    <tr>
        <th>Thứ 3</th>
        <th>Thứ 5</th>
        <th>Thứ 7</th>
    </tr>
    <tr>
        <td>CF - T1,L1</td>
        <td>CF - T2,L2</td>
        <td>CF - T3,L3</td>
    </tr>
    <tr>
        <td>CF - T4,L4</td>
        <td>CF - Writeten Test</td>
        <td>C - T1,L1</td>
    </tr>
</table>
</body>
</html>
